<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/slate/bootstrap.min.css" integrity="sha384-8iuq0iaMHpnH2vSyvZMSIqQuUnQA7QM+f6srIdlgBrTSEyd//AWNMyEaSF2yPzNQ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>BookList App</title>
</head>
<body>
<div class="container mt-4">
    <h1 class="display-4 text-center mb-5"><i class="fas fa-book-open text-warning"></i> My<span class="text-warning">Book</span>List</h1>
    <form action="" id="book-form">
        <div class="form-group">
            <label for="title" type="text">Title</label>
            <input type="text" id="title" class="form-control">
        </div>
        <div class="form-group">
            <label for="author" type="text">Author</label>
            <input type="text" id="author" class="form-control">
        </div>
        <div class="form-group">
            <label for="isbn" type="text">ISBN#</label>
            <input type="text" id="isbn" class="form-control mb-5">
        </div>
        <input type="submit" value="Add Book" class="btn btn-warning btn-block text-dark">
    </form>
    <table class="table table-striped table-sm mt-5">
        <thead class="bg-warning text-dark">
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>ISBN</th>
                <th></th>
            </tr>
        </thead>
        <tbody id="book-list">

        </tbody>
    </table>
</div>

<script src="app.js"></script>
</body>
</html>
